<html>
<head>
    <title>Fizz Buzz App</title>
</head>
<body>
    <h1>Welcome to Fizz Buzz App</h1>
    </br>
    <form method="POST">{% csrf_token %}
        <input name="fizzbuzz" />
    </form>
    </br>
    {% if fb_input %}
        <h2>Fizz Buzz Result for {{ fb_input }}:</h2>
    {% endif %}
    {% if fb_result %}
        <h2> {{ fb_result }} </h2>
    {% endif %}

</body>
</html>
